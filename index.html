<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id="gameBoard">
        <tr id="topRow">
            <td id="topLeft"><div></div></td>
            <td id="topCenter"><div></div></td>
            <td id="topRight"><div></div></td>
        </tr>
        <tr id="midRow">
            <td id="midLeft"><div></div></td>
            <td id="midCenter"><div></div></td>
            <td id="midRight"><div></div></td>
        </tr>
        <tr id="bottomRow">
            <td id="bottomLeft"><div></div></td>
            <td id="bottomCenter"><div></div></td>
            <td id="bottomRight"><div></div></td>
        </tr>
    </table>
    <button>Reset Game</button>
        

    
</body>
</html>
