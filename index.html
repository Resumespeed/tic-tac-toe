<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr id="topRow">
            <td id="topLeft">dad</td>
            <td id="topCenter">adad</td>
            <td id="topRight"></td>
        </tr>
        <tr id="midRow">
            <td id="midLeft">eae</td>
            <td id="midCenter">aeae</td>
            <td id="midRight">aeea</td>
        </tr>
        <tr id="bottomRow">
            <td id="bottomLeft">aera</td>
            <td id="bottomCenter">adfa</td>
            <td id="bottomRight">asdfs</td>
        </tr>
    </table>
    <button>Reset Game</button>
        

    
</body>
</html>
